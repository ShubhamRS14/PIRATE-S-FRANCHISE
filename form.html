<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <style>
        #image-gallery {
            display: flex;
        }
        
        #image-gallery img {
            max-width: 500px; /* Adjust the size as needed */
            height: auto;
            margin: 5px; /* Add some spacing between images */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <div id="image-gallery">
            <!-- Images will be dynamically added here -->
        </div>
    </div>

    <!-- Include Bootstrap JavaScript and jQuery from a CDN (required for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-f2z5U2Fcqu65AtQ2vR7liRwAdx3yz5Dl/r8DTp8U9HCkRC1W1tYjUyyvS2lmcD2f" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-5zvY1UqEbh1KRr/h1ecj9Zr4ow+U8rZHf1ezePfP+g/AfTJMHj5h8miP1Emj5b8x" crossorigin="anonymous"></script>

    <script>
        // An array of image URLs
        var imageUrls = [
            "js1.jpg",
            "js2.jpg",
            "js3.jpg",
            // Add more image URLs here
        ];

        // Reference to the div where images will be added
        var gallery = document.getElementById("image-gallery");

        // Loop through the image URLs and create image elements
        for (var i = 0; i < imageUrls.length; i++) {
            var image = document.createElement("img");
            image.src = imageUrls[i];
            gallery.appendChild(image);
        }
    </script>
</body>
</html>
